<!DOCTYPE html>
<html lang="en">

<head>
  <title>Test AJAX page</title>
  <link rel="stylesheet" type="text/css" href="./lab_styles.css">
</head>

<body>
  <div class="container">
    <div class="wrapper">
      <div class="header">Test AJAX page</div>
      <button class="button" onclick="loadData()">Load Some JSON</button>
      <div class="content"></div>
      <div class="footer"></div>
    </div>
  </div>
  <script>
    function loadData(anything) {
      // What ARE promises? 
      // var countries = [];
      document.querySelector('.content').innerHTML = '';
      var num = 1;
      for(var i = 0; i < 15; i++){
        const selectNumber = getRandomIntInclusive(0, 242);
        fetch('ajax_sample.json')
          .then(arbitrary_variable_name => {
            
            return arbitrary_variable_name.json()}) 
          .then(res => {
            countries = res;
            return res;
          })
          .then(res => res) 
          .then(res => res.map(c => c.name + " " + c.code)) 
          .then(codes => {
              let el = document.createElement("li");
              el.innerText = num + " " + codes[selectNumber];
              document.querySelector('.content').appendChild(el);
              num++;
          })
          .catch((err) => {console.log(err)});
        }
    }
     
    function getRandomIntInclusive(min, max) {
      min = Math.ceil(min);
      max = Math.floor(max);
      return Math.floor(Math.random() * (max - min + 1)) + min; 
    }
    
  </script>
</body>

</html>
